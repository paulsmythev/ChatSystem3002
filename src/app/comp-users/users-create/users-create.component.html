<ng-template [ngIf]="menuDisplay">
  <!------ Submenu Starts Here ---------->
    <nav class="navbar-expand-sm">
      <ul class="navbar-nav justify-content-center">
      
        <div id="subMenuEndLeft"></div>
      
        <li class="nav-item text-center" id="groupeditLink" id="subMenu">
          <a class="nav-link text-dark" href="/users/create">Create User</a>
        </li>
      
        <li class="nav-item" id="groupnewLink" id="subMenu">
          <a class="nav-link text-dark" href="/users/current">Current User</a>
        </li>
      
        <div id="subMenuEndRight"></div>
      </ul>
    </nav>
  </ng-template>
  
    <!------ Content Starts Here ---------->
  
    <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10"><div id="pageTitle"></div></div>
          <div class="col-1"></div>
        </div>
      </div>
      
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">

            <div class="d-flex justify-content-center feedback" id="authError"></div>
            
          <!------ Card Start -------->
          <div class="card green center">
              <div class="additional">
                <div class="user-card">
                  <div class="level center">
                    New User
                  </div>
                </div>
              </div>
              <div class="general">
                
                <!------ Content Start -------->
                  <form (submit)="addnewUser($event)">
      
                      <div class="input-group mb-3">
                          <div class="input-group-append">
                            <span class="input-group-text"><img src="./assets/images/728953_envelope_email_message_letter_send_icon.png" width="28px" height="28px" alt="Email Login"/><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="inputEmail" class="form-control input_user" value="" placeholder="Email" [(ngModel)]="inputEmail">
                          </div>
                          
                          <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><img src="./assets/images/728904_bank_finance_museum_banking_business_icon.png" width="28px" height="28px" alt="Email Login"/><i class="fas fa-key"></i></span>
                          </div>
                          <input type="text" name="inputUsername" class="form-control input_pass" value="" placeholder="Username" [(ngModel)]="inputUsername">
                          </div>
                          
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><img src="./assets/images/728946_image_photo_picture_file_format_icon.png" width="28px" height="28px" alt="Email Login"/><i class="fas fa-key"></i></span>
                            </div>
                            <div class="custom-file">
                            <div id="filemove"><input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/png, image/jpeg, image/gif"></div>
                            </div>
                            </div>
                          
                          <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><img src="./assets/images/728974_locked_guard_lock_private_protect_icon.png" width="28px" height="28px" alt="Email Login"/><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="inputPassword" class="form-control input_pass" value="" placeholder="Password" [(ngModel)]="inputPassword">
                          </div>
              
                          <div class="d-flex justify-content-center mt-3 login_container">
                              <button type="submit" name="button" class="btn btn-secondary" >Create</button>&nbsp;&nbsp;&nbsp;&nbsp;
                              <button type="reset" name="button" class="btn btn-secondary" >Clear</button>
                            
                          </div>
      
                  </form>
                  <div class="d-flex justify-content-center feedback" id="good"></div>
                  <div class="d-flex justify-content-center feedback" id="bad"></div>
          
                <!------ Content End ---------->
              </div>
            </div>
          <!------ Card End ---------->
      
          </div>
          <div class="col-1"></div>
        </div>
      </div>

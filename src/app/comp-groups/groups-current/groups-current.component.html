<ng-template [ngIf]="menuDisplay">
  <!------ Submenu Starts Here ---------->
    <nav class="navbar-expand-sm">
      <ul class="navbar-nav justify-content-center">
      
        <div id="subMenuEndLeft"></div>
      
        <li class="nav-item text-center" id="groupeditLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/create">Create Groups</a>
        </li>
      
        <li class="nav-item" id="groupnewLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/assigned">Assign Groups</a>
        </li>
  
        <li class="nav-item" id="groupnewLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/current">Current Groups</a>
        </li>
      
        <div id="subMenuEndRight"></div>
      </ul>
    </nav>
  </ng-template>

<div class="container d-flex justify-content-center" id="paddingup">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

        <div class="d-flex justify-content-center feedback" id="authError"></div>

        <div class="d-flex justify-content-center feedback" id="good"></div>
        <div class="d-flex justify-content-center feedback" id="bad"></div>

          <div *ngFor="let groupsList of groupsChannels">
          <!------ Card Start -------->
          <div class="text-center" id="groupshow">
            <div class="card green">
              <div class="additional">
              <div class="user-card">
                <img src="assets/images/grouppics/{{groupsList.groupPicture_id}}" class="img-fluid d-block mx-auto rounded-circle img-thumbnail mb-4">
              </div>
              <div class="points center" id="pushdown">
                Created By:<br><b>{{groupsList.createdBy_id | uppercase}}</b>
              </div>
              </div>
              <div class="general"><br>
                <h1>{{groupsList.name | uppercase}}</h1>
                <p>Description:<br> {{groupsList.description}}</p>
                
                <div class="form-group">
                  <label for="exampleFormControlSelect1">List of Channels</label>
                  <select class="form-control" id="dropSize" [(ngModel)]="channel_id">
                    <option *ngFor="let channel of groupsList.channels" value="{{channel._id}}">{{channel.name}}</option>
                  </select>
                  <br>
                  <button type="button" class="btn btn-secondary" (click)="joinChat(groupsList._id)">Join Chat</button>

                  <ng-template [ngIf]="hideFunctions">
                    <div class="d-flex justify-content-center mt-3 login_container">
                      <button type="submit" name="button" class="btn btn-link"(click)="deleteGroup(groupsList._id)">Delete Group</button>
                    </div>
                </ng-template>

              </div>
            </div>
          </div>
          <div id="paddingdown"></div>
          <!------ Card End ---------->
          </div>
  
      </div>
      <div class="col-1"></div>
    </div>
  </div>

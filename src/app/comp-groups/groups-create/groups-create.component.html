<ng-template [ngIf]="menuDisplay">
  <!------ Submenu Starts Here ---------->
    <nav class="navbar-expand-sm">
      <ul class="navbar-nav justify-content-center">
      
        <div id="subMenuEndLeft"></div>
      
        <li class="nav-item text-center" id="groupeditLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/create">Create Groups</a>
        </li>
      
        <li class="nav-item" id="groupnewLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/assigned">Assign Groups</a>
        </li>
  
        <li class="nav-item" id="groupnewLink" id="subMenu">
          <a class="nav-link text-dark" href="/groups/current">Current Groups</a>
        </li>
      
        <div id="subMenuEndRight"></div>
      </ul>
    </nav>
  </ng-template>

<div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

        <div class="d-flex justify-content-center feedback" id="authError"></div>
  
      <!------ Card Start -------->
      <div class="card green center">
          <div class="additional">
            <div class="user-card">
              <div class="level center">
                New Group
              </div>
            </div>
          </div>
          <div class="general">

          <!------ Content Start -------->
          <form (submit)="addnewGroup($event)">
    
            <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><img src="./assets/images/728979_info_communication_data_help_information_icon.png" width="28px" height="28px" alt="group name"/><i class="fas fa-user"></i></span>
                </div>
                  <input type="text" name="name" class="form-control input_user" value="" placeholder="Name" [(ngModel)]="inputName">
                </div>
                
                <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><img src="./assets/images/728933_document_edit_file_page_paper_icon.png" width="28px" height="28px" alt="Email Login"/><i class="fas fa-key"></i></span>
                </div>
                  <textarea class="form-control" rows="4" name="description" placeholder="Description" [(ngModel)]="inputDescription">Enter text here...</textarea>
                </div>
    
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" name="button" class="btn btn-secondary" >Create</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" name="button" class="btn btn-secondary" >Clear</button>
                </div>

        </form>

        <div class="d-flex justify-content-center feedback" id="good"></div>
        <div class="d-flex justify-content-center feedback" id="bad"></div>

        <!------ Content End ---------->

          </div>
        </div>
      <!------ Card End ---------->
  
      </div>
      <div class="col-1"></div>
    </div>
  </div>
